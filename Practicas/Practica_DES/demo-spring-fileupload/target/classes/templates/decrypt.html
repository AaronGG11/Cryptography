<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cifrar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="icon" href="https://www.iconarchive.com/download/i85633/graphicloads/100-flat/unlock.ico" type="image/gif" sizes="16x16">
</head>

<body>

<div class="jumbotron text-center" style="margin-bottom:10; background-color: rgba(37, 179, 223, 0.3);">
    <h1>Cryptography 3CM3</h1>
    <p>Profesor - Nidia Asunci&oacute;n Cortez Duarte</p>
    <p>Práctica #2 - DES con modos de operación</p>
    <p>Alumno #1- Aar&oacute;n Antonio Garc&iacute;a Gonz&aacute;lez</p>
    <p>Alumno #2 - Brian Gonzalez Amaro</p>
    <h2>Descifrador DES</h2>
</div>

<form action="#" th:action="@{/d_upload}" th:object="${DES}" method="post" class="container" enctype="multipart/form-data">
    <div class="form-group row">
        <label for="imagen" class="col-sm-2 col-form-label">Imagen</label>
        <div class="col-sm-10">
            <input type="file" class="form-control-file" id="imagen" name="imagen" accept="image/bmp" th:object="${imagen}">
        </div>
    </div>

    <div class="form-group row">
        <label for="clave" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="clave" name="clave" placeholder="Password" th:object="${clave}">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2">Modo de operación</div>
        <div class="col-sm-10">
            <div class="form-check">
                <div class="col-sm-2">
                    <input class="form-check-input" type="checkbox" id="ecb" name="ecb" th:object="${ecb}">
                    <label class="form-check-label" for="ecb">
                        ECB
                    </label>
                </div>

                <div class="col-sm-2">
                    <input class="form-check-input" type="checkbox" id="cbc" name="cbc" th:object="${cbc}">
                    <label class="form-check-label" for="cbc">
                        CBC
                    </label>
                </div>

                <div class="col-sm-2">
                    <input class="form-check-input" type="checkbox" id="cfb" name="cfb" th:object="${cfb}">
                    <label class="form-check-label" for="cfb">
                        CFB
                    </label>
                </div>

                <div class="col-sm-2">
                    <input class="form-check-input" type="checkbox" id="ofb" name="ofb" th:object="${ofb}">
                    <label class="form-check-label" for="ofb">
                        OFB
                    </label>
                </div>
            </div>
        </div>
    </div>
    </div>


    <div class="form-group row">
        <div class="col-sm-12">
            <input type="submit" class="btn btn-outline-primary btn-block" value="Descifrar"/>
        </div>
    </div>
</form>
</body>
</html>
