<div class="container">
    <div class="jumbotron text-center" style="margin-bottom:10; background-color: rgba(130,209,87,0.38);">
        <h2>Práctica #5 - Criptografía Híbrida</h2>
    </div>
    <div>
        <div class="card-deck">
            <div class="card">
                <h5 class="card-title" align="center" style="align-content: center">Servicio #1</h5>
                <div style="margin-left: auto; margin-right: auto; display: block;">
                    <img class="card-img-top center" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5qc-_9x3DUgW5rdQvwCS2YyxeZwUoq_Z4DA&usqp=CAU" alt="Card image cap" style="width: 200px; height: 200px;">

                    <p class="card-title">Confidencialidad</p>
                    <a href="#" th:href="@{/encrypt}" target="_blank" role="button" class="btn btn-danger btn-block">

                    </a>
                    <a href="#" th:href="@{/decrypt}" target="_blank" role="button" class="btn btn-primary btn-block">

                    </a>
                </div>
            </div>
            <div class="card">
                <h5 class="card-title" align="center">Servicio #2</h5>

                    <p class="card-title" align="center">Confidencialidad, autenticación, integridad y no repudio</p>
                    <a href="#" th:href="@{/encrypt_sign}" target="_blank" role="button" class="btn btn-secondary btn-block">
                        Cifrar - Firmar
                    </a>
                    <a href="#" th:href="@{/decrypt_verify}" target="_blank" role="button" class="btn btn-dark btn-block">
                        Descrifrar - Verificar
                    </a>

            </div>
        </div>



    </div><br>
</div>
